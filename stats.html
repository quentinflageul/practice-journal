<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d714ddd92c.js" crossorigin="anonymous"></script>
  <title>Stats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="stats.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

</head>
<body>
  <nav>
    <div class="nav-content">
      <button id="timer" onclick="window.location.href='index.html'">timer</button>
      <button id="logout">logout</button>  
    </div>
  </nav>
  <main>
    <div id="charts-container">
      <div class="stats-grid">
        <div class="stat-card">
          <h2>Average Time per Day</h2>
          <p id="average-time">Loading...</p>
        </div>
        <div class="stat-card">
          <h2>Total Sessions</h2>
          <p id="total-sessions">Loading...</p>
        </div>
        <div class="stat-card">
          <h2>Longest Session</h2>
          <p id="longest-session">Loading...</p>
        </div>
      </div>
      <div class="charts-grid">
        <div class="chart-container">
          <canvas id="style-chart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="category-chart"></canvas>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="time-per-day-chart"></canvas>
      </div>
    </div>
    
  </main>
      <script src="auth.js"></script>
      <script src="stats.js"></script>
</body>
</html>
